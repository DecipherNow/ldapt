<head>
    <style>
        .outer {
            display: table;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        .middle {
            display: table-cell;
            vertical-align: middle;
        }

        .inner {
            margin-left: auto;
            margin-right: auto;
            width: 250px;
        }

        .textbox {
            width: 100%;
        }

        .button {
            float:left;
        }
    </style>
    <script>
        function onInput(element) {
            var newPassword = document.getElementById("newPassword");
            var newPasswordConfirm = document.getElementById("newPasswordConfirm");
            if (newPassword.value !== newPasswordConfirm.value) {
                newPasswordConfirm.setCustomValidity("Passwords do not match.")
            } else {
                newPasswordConfirm.setCustomValidity("")
            }
        }

        function onSubmit() {
            disable();
            var payload = {
                user: document.getElementById("username").value,
                old: document.getElementById("password").value,
                new: document.getElementById("newPassword").value
            }
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "./api/passwords");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 201) {
                        alert("Password Changed");
                        enable();
                    } else {
                        alert("Error Occured");
                        enable();
                    }
                }
            }
            xhr.send(JSON.stringify(payload));
        }

        function disable() {
            document.getElementById("username").readonly = true;
            document.getElementById("password").readonly = true;
            document.getElementById("newPassword").readonly = true;
            document.getElementById("newPasswordConfirm").readonly = true;
            document.getElementById("button").disabled = true;
        }

        function enable() {
            document.getElementById("username").readonly = false;
            document.getElementById("password").readonly = false;
            document.getElementById("newPassword").readonly = false;
            document.getElementById("newPasswordConfirm").readonly = false;
            document.getElementById("button").disabled = false;
        }
    </script>
</head>
<body>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <form action="#" onsubmit="return onSubmit();">
                    <input type="text" id="username" class="textbox" required="true" placeholder="Username" oninput="onInput(this);"/>
                    <input type="password" id="password" class="textbox" required="true" placeholder="Password" oninput="onInput(this);"/>
                    <input type="password" id="newPassword" class="textbox" required="true" placeholder="New Password" oninput="onInput(this);"/>
                    <input type="password" id="newPasswordConfirm" class="textbox" required="true" placeholder="Confirm New Password" oninput="onInput(this);"/>
                    <input type="submit" id="button" class="button" value="Change"/>
                </form>
            </div>
        </div>
    </div>
</body>
