<head>
  <style>
    /* Basics and Resets */

    html {
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
        "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
        "Helvetica Neue", sans-serif;
    }
    html,
    body {
      margin: 0;
      padding: 0;
      transition-duration: 0s;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    *,
    *:before,
    *:after {
      box-sizing: border-box;
      overflow: visible;
    }

    * {
      transition: all 0.3s ease;
    }

    *:hover,
    *:focus {
      transition-duration: 0.15s;
    }

    *:active {
      transition-duration: 0;
    }

    /* Form */

    form {
      display: flex;
      flex-direction: column;
      margin: auto;
      width: 100%;
      max-width: 30rem;
      padding: 2rem 2rem;
    }

    @media all and (min-width: 25rem) {
      form {
        max-width: 25rem;
      }
    }

    form * {
      margin: 0.5rem 0 0;
    }

    form h1 {
      margin-bottom: 2rem;
      font-weight: normal;
      color: #00ab2a;
      width: 80%;
    }

    .input-label {
      font-size: 12px;
      margin-left: 0.25rem;
      margin-bottom: 0.25rem;
    }

    hr {
      border: 0;
      border-bottom: 1px solid;
      opacity: 0.08;
      margin: 3rem auto 2rem;
      width: 61.8%;
    }

    .textbox {
      width: 100%;
      border-radius: 100px;
      border: 0;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.08), 0 0 0 3px transparent;
      padding: 0.5rem 1rem;
      margin-top: 0.25rem;
      font-size: 16px;
    }
    .textbox::placeholder {
      opacity: 0;
    }
    .textbox:focus {
      outline: none;
      box-shadow: 0 0 0 1px transparent, 0 0 0 3px rgba(0, 171, 42, 0.7);
    }

    .button {
      border-radius: 2rem;
      border: 0;
      padding: 0.5rem 1.25rem;
      margin-left: auto;
      margin-top: 2rem;
      color: #fff;
      font-weight: 500;
      font-size: 1em;
      background-color: #00ab2a;
      box-shadow: 0 0 0 3px transparent;
    }

    .button:focus {
      box-shadow: 0 0 0 3px rgba(0, 171, 42, 0.7);
      outline: none;
    }

    /* App Header – cloned from Grey Matter UI Component Library */
    .app-header {
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0.72rem 2rem;
      display: flex;
      align-items: center;
      flex-direction: row;
    }
    .app-title {
      font-weight: 500;
      margin: auto 0;
    }
    .logo {
      display: inline-block;
      width: 20px;
      margin: 0;
      flex: 0 0 20px;
      height: 20px;
      margin-right: 10px;
      background-image: url("data:image/svg+xml,%0A%3Csvg width='20px' height='20px' viewBox='0 0 20 20' version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'%3E%3Cg id='Page-1' stroke='none' stroke-width='1' fill='none' fill-rule='evenodd'%3E%3Cg id='Artboard' transform='translate(-10.000000, -10.000000)' fill-rule='nonzero'%3E%3Cg id='Group' transform='translate(10.000000, 10.000000)'%3E%3Cpath d='M19.9712805,4.04504545 C19.9749261,5.68557216 18.9895023,7.16659006 17.4748983,7.79692016 C15.9602944,8.42725025 14.2150979,8.08262985 13.0537778,6.9238905 C11.8924577,5.76515115 11.5439557,4.02072562 12.1709147,2.50472312 C12.7978737,0.988720623 14.2766957,4.45185652e-06 15.9172264,4.01158295e-07 C16.9922627,-0.000477605233 18.0234318,0.426243858 18.7837663,1.18624039 C19.5441008,1.94623691 19.9712806,2.97721628 19.9712805,4.05225265' id='Path' fill='%2300AB2A'%3E%3C/path%3E%3Cpath d='M8.1082174,4.04504545 C8.11186323,5.6857361 7.12624451,7.16686826 5.61141911,7.79709292 C4.09659371,8.42731759 2.35125543,8.08236685 1.19007691,6.92325357 C0.0288984031,5.76414029 -0.319158758,4.01941884 0.308368293,2.50347395 C0.935895344,0.987529052 2.4152706,-0.000724745743 4.05596515,4.01158284e-07 C5.13100152,2.94887413e-07 6.16198089,0.427180115 6.92197742,1.18751457 C7.68197395,1.94784902 8.10869541,2.97901819 8.1082174,4.05405446' id='Path' fill='%23FFFFFF'%3E%3C/path%3E%3Cpath d='M15.9172264,11.8540545 C17.5572659,11.8533257 19.036188,12.8407971 19.6641406,14.3558567 C20.2920932,15.8709163 19.9453601,17.6150741 18.7856769,18.7747572 C17.6259938,19.9344404 15.881836,20.2811735 14.3667764,19.6532209 C12.8517168,19.0252683 11.8642454,17.5463462 11.8649742,15.9063067 C11.8649742,13.6683096 13.6792293,11.8540545 15.9172264,11.8540545' id='Path' fill='%23FFFFFF'%3E%3C/path%3E%3C/g%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }

    /* App Footer – cloned from Grey Matter UI Component Library */
    .app-footer {
      -webkit-user-select: none;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      min-height: 32px;
      padding: 0 16px;
      -webkit-box-align: stretch;
      align-items: stretch;
      justify-content: stretch;
    }

    .long-logo {
      padding: 0 0 8px 8;
      opacity: 0.7;
      flex: 0 1 auto;
      text-align: left;
      transition: all 0.2s ease;
      filter: grayscale(100%);
    }
    .long-logo:hover {
      opacity: 1;
      filter: grayscale(0%);
    }

    .long-logo img {
      max-width: 140px;
      vertical-align: -3px;
    }

    .copyright {
      font-size: 60%;
      margin: 8px 0 0;
      flex: 0 0 100%;
      padding-top: 8px;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      text-align: center;
      cursor: default;
      text-transform: uppercase;
      order: 3;
      white-space: pre-wrap;
    }
    .links {
      flex: 1 0 auto;
      text-align: right;
      padding: 0 0 4px 8px;
    }
    .links a {
      color: inherit;
      opacity: 0.7;
      padding-top: 0px;
      padding-right: 4px;
    }
    .links a svg {
      height: 18px;
    }

    @media (min-width: 800px) {
      .app-footer {
        flex: 0 0 40px;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: start;
        justify-content: flex-start;
      }
      .links {
        flex: 0 0 auto;
      }
      .copyright {
        order: initial;
        flex: 1 1 auto;
        padding-top: 0;
        margin-top: 0;
        border: 0;
      }
    }
  </style>
  <link rel="shortcut icon" href="./favicon.ico" />
  <script>
    function onInput(element) {
      var newPassword = document.getElementById("newPassword");
      var newPasswordConfirm = document.getElementById("newPasswordConfirm");
      if (newPassword.value !== newPasswordConfirm.value) {
        newPasswordConfirm.setCustomValidity("Passwords do not match.");
      } else {
        newPasswordConfirm.setCustomValidity("");
      }
    }

    function onSubmit() {
      disable();
      var payload = {
        user: document.getElementById("username").value,
        old: document.getElementById("password").value,
        new: document.getElementById("newPassword").value
      };
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "./api/passwords");
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 201) {
            alert("Password Changed");
            enable();
          } else {
            alert("Error Occured");
            enable();
          }
        }
      };
      xhr.send(JSON.stringify(payload));
    }

    function disable() {
      document.getElementById("username").readonly = true;
      document.getElementById("password").readonly = true;
      document.getElementById("newPassword").readonly = true;
      document.getElementById("newPasswordConfirm").readonly = true;
      document.getElementById("button").disabled = true;
    }

    function enable() {
      document.getElementById("username").readonly = false;
      document.getElementById("password").readonly = false;
      document.getElementById("newPassword").readonly = false;
      document.getElementById("newPasswordConfirm").readonly = false;
      document.getElementById("button").disabled = false;
    }
  </script>
  <title>Grey Matter | LDAP Password Reset</title>
</head>
<body>
  <header class="app-header">
    <span class="logo"></span>
    <p class="app-title">Grey Matter</p>
  </header>

  <form action="#" onsubmit="return onSubmit();">
    <h1>Create a New Password</h1>

    <label for="username">
      <p class="input-label">Username</p>
      <input
        type="text"
        autofocus
        id="username"
        class="textbox"
        required="true"
        placeholder="Username"
        oninput="onInput(this);"
      />
    </label>
    <label for="password">
      <p class="input-label">Current Password</p>
      <input
        type="password"
        id="password"
        class="textbox"
        required="true"
        placeholder="Current Password"
        oninput="onInput(this);"
      />
    </label>
    <hr />
    <label for="newPassword">
      <p class="input-label">New Password</p>
      <input
        type="password"
        id="newPassword"
        class="textbox"
        required="true"
        placeholder="New Password"
        oninput="onInput(this);"
      />
    </label>
    <label for="newPasswordConfirm">
      <p class="input-label">Confirm New Password</p>
      <input
        type="password"
        id="newPasswordConfirm"
        class="textbox"
        required="true"
        placeholder="Confirm New Password"
        oninput="onInput(this);"
      />
    </label>
    <input type="submit" id="button" class="button" value="Set New Password" />
  </form>
